<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Aura</title>
</head>

<body class="root">
  <header class="header">
    <div class="container header__container">
    <img src="./images/logo.svg" alt="Логотип" class="logo">
    <nav class="header__navigation">
      <ul class="header__navigation-links">
        <li><a class="header__navigation-link" href="#">Авторы</a></li>
        <li><a class="header__navigation-link" href="#">Коллекции</a></li>
        <li><a class="header__navigation-link" href="#">Сервисы</a></li>
      </ul>
    </nav>
    <button type="button" class="header__button">Кошелёк</button>
  </div>
  </header>
  <main>
    <section class="hero">
      <div class="container hero__container">
        <h1 class="hero__title">Площадка для&nbsp;реализации криптостикеров</h1>
        <div class="hero__btns">
          <button type="button" class="hero__buy-btn">Купить</button>
          <button type="button" class="hero__author-btn">
            <span class="hero__author-btn-text">Стать автором</span>
          </button>
        </div>
      </div>
    </section>
    <section class="auction">
      <div class="container auction__container">
        <div class="auction__header">
          <h2 class="auction__title">Аукцион</h2>
          <span class="auction__live-icon">Live auction</span>
        </div>
        <div class="auction__product">
          <img src="./images/sticker_witcherrr.png" alt="Картинка стикера" class="auction__product-image">
          <div class="auction__product-info">
            <div class="product-owner">
              <img src="./images/author_avatar.png" alt="Аватар автора" class="product-owner__avatar">
              <p class="product-owner__nickname">Serge_VM222</p>
            </div>
            <p class="product-name">Witcherrr_3 (xml_t5)</p>
            <div class="product-bet">
              <div class="product-bet__value">
                <p class="product-bet__title">Ставка:</p>
                <p class="product-bet__sum">0.10 ETH</p>
                <p class="product-bet__another-sum">$351.24</p>
              </div>
              <div class="product-timer">
                <p class="product-timer__title">Окончание через:</p>
                <div class="product-timer__content">
                  <div class="product-timer__part">
                    <p class="product-timer__value">01</p>
                    <p class="product-timer__text">Час</p>
                  </div>
                  <div class="product-timer__part">
                    <p class="product-timer__value">48</p>
                    <p class="product-timer__text">Мин</p>
                  </div>
                  <div class="product-timer__part">
                    <p class="product-timer__value">47</p>
                    <p class="product-timer__text">Сек</p>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="auction__btn">Cделать ставку</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">

  </footer>
</body>

</html>
